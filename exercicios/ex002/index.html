    <h1>Paragrafos e Quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar no conjunto de tags &lt;p&gt; e &lt;/p&gt; <!--maior que = &lt e &gt menor que-->
        <br>
        <p>Vamos adicionar algus simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
        </p>
        <br>
        <br>
        <p>Vamos adicionar emojis em nosso codigo &LT;HTML&GT;</p>
        <br>

            &#x1F913;

        </p>
